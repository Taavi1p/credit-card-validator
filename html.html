<div class="background"> 
  <div class="cardNumber">
    <div class="header">card number</div>
    <input id="numInput" 
           type="text" 
           maxLength="16"
           placeholder="xxxx-xxxx-xxxx-xxxx" >
  </div>
  <div class="exDate">
    <div class="header">expiration date</div>
    <input id="dateInput" 
           type="date" 
           maxLength="4" 
           placeholder="mm/yy">
  </div>
  <div class="ccv">
    <div class="header">ccv</div>
    <input id="ccvInput"
           type="text"
           maxLength="4"
           placeholder="123">
     
  </div>
  <button id="button">validate</button>
    <div id="message"></div>
  </div>
